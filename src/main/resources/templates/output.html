<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{myCSS.css}">
</head>
<body>
<h1> List of Students</h1>
<table>
    <tr><th>ID</th><th>Name</th><th>Campus</th><th>Program of Study</th></tr>
<th:block th:each="s: ${studentList}">
    <tr>
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.campus}"></td>
        <td th:text="${s.program}"></td>

    </tr>
</th:block>
</table>
</body>
</html>
